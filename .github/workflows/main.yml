  deploy_to_heroku:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: build docker image
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          tags: joaopedrovrocha/node-ts:latest

      - name: heroku login
        run: heroku container login

      - name: tag and push image to heroku
        run: |
          docker tag joaopedrovrocha/node-ts:latest registry.heroku.com/node-ts/web
          docker push registry.heroku.com/node-ts/web
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: release image to heroku
        run: heroku container:release web -a node-ts
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
